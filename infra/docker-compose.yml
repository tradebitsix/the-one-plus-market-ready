services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: theone
      POSTGRES_PASSWORD: theonepass
      POSTGRES_DB: theone
    ports:
      - "5432:5432"
    volumes:
      - theone_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  theone_pg:
